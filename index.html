<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #555; background-color: #333; color: white; }
        button { padding: 10px 20px; background-color: #444; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #666; }
    </style>
</head>
<body>

    <h1>Enter Secure Passcode</h1>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="submitPasscode()">Submit</button>

    <script>
        async function submitPasscode() {
            const passcode = document.getElementById("passcode").value;

            const response = await fetch("/api/auth", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ passcode })
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = "https://github.com/hydrasearch/hosting/raw/refs/heads/main/hydraproxy.zip";
            } else {
                alert("Incorrect passcode. Try again.");
            }
        }
    </script>
</body>
</html>
